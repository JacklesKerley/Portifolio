<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css')}}"
    />

    <link rel="shortcut icon" href="../static/img/dev.png" />

    {% block head %}

    <title>Jackles Kerley</title>

    {% endblock %}
  </head>

  <body>
    <header class="header d-flex justify-content-between" id="header">
     
      <div class="my-auto ms-5 logo">
        <a href="/"><img src="../static/img/logo.png" alt="logo" /></a>
      </div>
      
      <nav class="d-flex justify-content-between col-xxl-6 col-xl-6 col-md-8 col-sm-9 col-6 my-auto me-1 navegavel">
        <div class="my-auto col-2"><a href="/" class="one">HOME</a></div>
        <div class="my-auto col-2"><a href="/sobre" class="two">SOBRE</a></div>
        <div class="my-auto col-2"><a href="/formacao" class="tree">FORMAÇÃO</a>
        </div>
        <div class="my-auto col-2"><a href="/experiencia" class="four">EXPERIÊNCIA</a>
        </div>
        <div class="my-auto col-2"><a href="/contato" class="five">CONTATO</a>
        </div>
      </nav>

      <div class="menuSanduiche h-100" id="abrir">
        <span class="material-symbols-outlined">menu</span>
      </div>

      <div class="menuMobile">
        <div class="menuMobileLista pe-2">
          <ul>
            <li class="w-100 px-0 m-0 py-1"><a class="w-100 p-0 pe-1 m-0" href="/">Home</a></li>
            <li class="w-100 px-0 m-0 py-1"><a class="w-100 p-0 pe-1 m-0" href="/sobre">Sobre</a></li>
            <li class="w-100 px-0 m-0 py-1"><a class="w-100 p-0 pe-1 m-0" href="/formacao">Formação</a></li>
            <li class="w-100 px-0 m-0 py-1"><a class="w-100 p-0 pe-1 m-0" href="/experiencia">Experiência</a></li>
            <li class="w-100 px-0 m-0 py-1"><a class="w-100 p-0 pe-1 m-0" href="/contato">Contato</a></li>
          </ul>
        </div>
      </div>
      
    </header>

    {% block body %} {% endblock %}

    <div class="seta">
      <a href="#header"
        ><span class="material-symbols-outlined"> arrow_circle_up </span></a
      >
    </div>

    <footer class="footer d-flex justify-content-center align-items-center">
      <span class="m-0 p-0">Todos os Direitos Reservados</span>
    </footer>

    <script src="../static/js/script.js"></script>
  </body>
</html>
